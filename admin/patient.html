<!DOCTYPE html>
<html>

<div data-ng-app="crm" data-ng-controller="admincontroller" ng-init=allCustomer()>

<head>

  <!-- your webpage info goes here -->

  <title>The Hearing Centre</title>

  <meta name="author" content="Ama" />
  <meta name="description" content="" />

  <!-- you should always add your stylesheet (css) in the head tag so that it starts loading before the page html is being displayed -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- <link rel="stylesheet" href="css/admin.css" type="text/css" /> -->
  <link rel="stylesheet" href="css/patient2.css">
  <link rel="stylesheet" href="css/patient.css">
<!--   <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css" type="text/css" /> -->
  <script type="text/javascript" src="js/jquery.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script type="text/javascript" src="js/angular-storage.min.js"></script>
  <script src="js/bootstrap.js" type="text/javascript"></script>
  <script src="js/index.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/adminCtrl.js"></script>

</head>



<body>


   <!--New Code Start-->
   <section id="header">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <input class="form-control" type="text" placeholder="Search..." name="search" ng-model="searchText">
            </div>
            <div class="col-md-6">
                <div class="menu">
                    <ul class="nav nav-pills">
                        <li><a href="#">Dashboard</a></li>
                        <li class="active"><a onclick="location.href='patient.html';">Patient</a></li>
                        <li><a href="account.html?nric={{result.nric}}">Accounts</a></li>
                        <li><a href="#">Clinic</a></li>
                        <li><a href="feedback.html">Feedback</a></li>
                        <li><a href="#" ng-click="logout()">Logout</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-2 date">
                <p id="demo"></p>
            </div>
            <div class="col-md-1 text-right">
                <img src="images/logo_2.png" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 head-patient">
                <h3><strong>Patient</strong></h3>
            </div>
        </div>
    </div>
</section>

<section id="main-content">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="box-color">
                    <h4>FILTER BY</h4>
                </div>
                <div class="box">
                    <h4>Type of Patients</h4>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="" name="patient_1" value="patient_1">Patient_1</label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="" name="patient_2" value="patient_2">Patient_2</label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="" name="patient_3" value="patient_3">Patient_3</label>
                    </div>
                    <h4>Gender</h4>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="male" value="male">Male</label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="female" value="female">Female</label>
                    </div>

                    <div class="filter-button text-right">
                        <button class="btn tab-but-2">Filter</button>
                    </div>
                </div>

            </div>

            <div class="col-md-9">
                <p>Total Checked: {{noSelectedItems}}
                    <button class="btn tableButton tab-but-2" ng-click=delete()>Delete</button>
                </p>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>
                                <input type="checkbox" ng-model="allSelected" ng-model-options="{getterSetter: true}">
                            </th>
                            <th>Name
                                <a ng-click="setOrder('firstName')" class="headerSortDown"></a>
                                <a ng-click="setOrder('-firstName')" class="headerSortUp"></a>
                            </th>
                            <th>Email
                                <a ng-click="setOrder('email_address')" class="headerSortDown"></a>
                                <a ng-click="setOrder('-email_address')" class="headerSortUp"></a>
                            </th>
                            <th>Mobile No.
                                <a ng-click="setOrder('mobile_number')" class="headerSortDown"></a>
                                <a ng-click="setOrder('-mobile_number')" class="headerSortUp"></a>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="cust in customerList | orderBy:orderProp | filter:searchText">
                            <td>
                                <input type="checkbox" value="{{cust.id}}" ng-model="cust.selected" ng-change="change(cust)">
                            </td>
                            <td><a href="patient2.html?nric={{cust.email}}">{{cust.first_name}} {{cust.last_name}}</a></td>
                            <td>{{cust.email}}</td>
                            <td>{{cust.mobile}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
<!--END NEW CODE-->
